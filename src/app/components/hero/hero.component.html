<section id="hero" class="hero">
  <div class="hero-container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="greeting">{{ languageService.t('hero.greeting') }}</h1>
        <h2 class="name">{{ languageService.t('hero.name') }}</h2>
        <h3 class="title">{{ languageService.t('hero.title') }}</h3>
        
        <!-- Enhanced CTA Button with Icon -->
        <div class="hero-cta">
          <button class="cta-button" (click)="scrollToContact()">
            <span>Let's work together</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M18 13V19C18 20.1046 17.1046 21 16 21H5C3.89543 21 3 20.1046 3 19V8C3 6.89543 3.89543 6 5 6H11M15 3H21V9M21 3L9 15" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="hero-image">
      <img src="02_profilepicture/01.png" alt="">
    </div>
  </div>
  
  <!-- Scroll Indikator -->
  <div class="scroll-indicator" (click)="scrollToNext()">
    <div class="scroll-arrow"></div>
  </div>
</section>
